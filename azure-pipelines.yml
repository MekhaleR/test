trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Print
  jobs:
  - job: PrintHello
    displayName: Print Hello World
    steps:
    - checkout: self

    - script: |
        chmod +x ./helloworld.sh
        ./helloworld.sh
      displayName: 'Run helloworld.sh'
